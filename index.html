<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Fetcher</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/3f58ffeeb4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="filter-wrapper">
        <div class="filter-icon all-cards-filter">

      <div class="tasty-cards"></div>

    <div class="container">

        <div class="filter-icon fav-cards-filter">
          <i class="fa-solid fa-filter"></i>
        </div>
        <h1>Favorite Cards</h1>
      </div>
      <div class="favorite-tasty-cards"></div>
    </div>
    
    <script src="./js/app.js" async defer></script>
